<script type="text/javascript">
let rootpath ='http://'+location.host;
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,8]}// 制定列不参与排序
	]
});
jQuery(function($){
	// $('#DataTables_Table_0_info').remove();
	var curpage = 1;
	var pagesize =10;
	var sumpage;
	getGoods();
	function getGoods(){
		let url = rootpath+'/goods/getGoods';
		$.post(url,{pagenum:curpage,pagesize:pagesize},(res)=>{
			// console.log(res);
			renderTbody(res.data,res);
			sumpage = Math.ceil(res.total/pagesize);
			$('.sumpage').html(sumpage);
			$('.curpage').html(curpage);
		})

	}
//分页处理
	let $pageWrap = $('#DataTables_Table_0_paginate');
	$pageWrap.html('<a class="paginate_button disabled prevpage">上一页</a> <span>当前页:<i class="curpage">1</i>/共<i class="sumpage">1</i> 页 <input type="text" id="gopage" placeholder="输入页数Go"/><a class="paginate_button disabled gopageBtn">GO</a></span> <a class="paginate_button disabled nextpage">下一页</a>');
	$('label')[0].innerHTML='';//每页显示几条清空
	$('.prevpage').on('click',()=>{
		curpage--;
		if(curpage<=0){curpage=1;};
		getGoods();
	});
	$('.nextpage').on('click',()=>{
		curpage++;
		if(curpage>=sumpage){
			layer.confirm('已经是最后一页了',function(index){$('.layui-layer-btn1').click();});
			curpage =sumpage;
		};
		getGoods();
	})
	$('.gopageBtn').on('click',()=>{
		let num = $('#gopage').val();
		num = num*1;
		 $('#gopage').val('');
		if(num>sumpage){
			layer.confirm('不能超出总页数',function(index){$('.layui-layer-btn1').click();});
			return;
		}
		curpage = num;

		getGoods();
	})


	




	//模糊查询
	kwSearch();
	function kwSearch(){
		$('input[type="search"]').on('input',()=>{
			let kw = $('input[type="search"]').val();
			if(kw.length==0){
				location.href ='/goods-list.html';
			}
			$.post(rootpath+'/goods/kwGoods',{kw:kw},(res)=>{
				// console.log(res);
				renderTbody(res.data);
				$('#total').html(res.data.length);
			})

		})
	}
	function renderTbody(data,obj){
		if(!data){return;};
		if(obj){
			$('#total').html(obj.total);
		}
		let res=data.map(function(item,idx){
				return `<tr class="text-c" data-id="${item._id}">
							<td><input name="" type="checkbox" value=""></td>
							<td>${idx+1}</td>
							<td>${item.type}</td>
							<td><a href="javascript:;"><img width="100" class="picture-thumb" src="${rootpath+item.imgpath}"></a></td>
							<td class="text-l"><a class="maincolor" href="javascript:;">${item.name}</a></td>
							
							<td class="text-c">${item.desc}</td>
							<td>${item.price}</td>
							<td>${item.stock}</td>
							<td class="td-status"><span class="label label-success radius">已发布</span></td>
							<td class="td-manage"><a style="text-decoration:none" onClick="picture_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="picture_edit('商品编辑','goods-update.html','${item._id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'${item._id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
				</tr>`
		}).join('');
		$('tbody').html(res);
	}
	//批量删除
	$('#delall').on('click',function(){
		let $checkeds = $(':checked').not('.checkall');
		let ids = [];
		$checkeds.each((idx,item)=>{
			let id = $(item).closest('tr')[0].dataset.id;
			ids.push(id);
		})
		ids =JSON.stringify(ids);
		console.log(ids);
		layer.confirm('确认要删除吗？',function(index){
			console.log(ids);
			$.post(rootpath+'/goods/delete',{id:ids,delall:'true'},(res)=>{
				if(res.err==0){
					getGoods();
					layer.msg('已删除!',{icon:1,time:1000});
				}
			})
		
		});
		

	})




})

/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*图片-下架*/
function picture_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function picture_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*图片-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
/*图片-编辑*/
function picture_edit(title,url,id){
	let storage = window.localStorage;
	storage.setItem('updateId',id);
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function picture_del(obj,id){
	// console.log(id);
	layer.confirm('确认要删除吗？',function(index){
		$.post(rootpath+'/goods/delete',{id:id},(res)=>{
			if(res.err==0){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		})
		
	});
}
</script>
