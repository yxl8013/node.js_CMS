<div class="page-container">
	<div class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="type" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="desc" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="price" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品库存：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="stock" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" class="input-text" value="" placeholder="" id="goodsimg" name="">
                <div class="uploadBtn btn btn-primary radius">开始上传</div>
                <img src="" class="xsimg">
            </div>
						
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="button" id="tijiao"><i class="Hui-iconfont">&#xe632;</i>提交审核</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</div>
</div>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
jQuery(function($){
    let rootpath = 'http://'+location.host;
    let uploadimg =false;
    $('#goodsimg').on('click',()=>{
        uploadimg =false;
    })
    $('.uploadBtn').on('click',()=>{
        if(uploadimg){
            alert('请不要重复上传');
            return;
        }
        uploadImg();
    });
    $('#tijiao').on('click',function(){
        goodsadd();
    })
    //上传图片
    function uploadImg(){
        let file = $('#goodsimg')[0]['files'][0];
        // console.log(file);
        if(!file){
            alert('请选择上传的图片');
            return;
        };
        let data = new FormData();
        data.append('img',file);
        $.ajax({
            url:rootpath+'/upload/img',
            type: 'POST',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data){
                var res = data;
                console.log(res);
                if(res.err==0)
                {
                    $('.xsimg').prop('src',rootpath+res.data);
                    uploadimg = res.data;
                }
                else
                {
                   alert('上传失败');
                }
            },
            error: function(jqXHR, textStatus, errorThrown){
               alert('连接不到服务器，请检查网络！');
            }
        });
    }
    //上传商品信息
    function goodsadd(){
       if(uploadimg){
           let url = rootpath +'/goods/add';
           let data = {
                name :$('#name').val(),
                type :$('#type').val(),
                desc :$('#desc').val(),
                price :$('#price').val(),
                stock :$('#stock').val(),
                imgpath : uploadimg
           };
           $.post(url,data,function(res){
                console.log(res);
                if(res.err==0){
                    alert('提交成功');
                    parent.window.location.href="/goods-list.html";
                    layer_close();

                }else{
                    alert('提交失败,注意文本框不能空或库存量是数字');
                }
           })  

       }else{
        alert('请选上传图片');
       }
    }




 // ........底部................//   
})






</script>
